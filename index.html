<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harsh Bafna | macOS Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mac: {
                bg: '#000000',
                window: '#1e1e1eba', // Translucent dark window
                surface: '#2d2d2d',
                border: '#424242',
                accent: '#0A84FF', // System Blue
                gray: '#98989D',
                red: '#FF453A',
                yellow: '#FFD60A',
                green: '#32D74B',
                sidebar: '#181818bf', // Sidebar translucency
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'Segoe UI', 'sans-serif'],
            },
            boxShadow: {
              'mac-window': '0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1)',
              'mac-dock': '0 0 20px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.1)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        overflow: hidden; /* Desktop shouldn't scroll */
      }
      
      /* macOS Monterey Dark Wallpaper */
      .macos-wallpaper {
        background-image: url('https://4kwallpapers.com/images/wallpapers/macos-monterey-stock-purple-dark-mode-layers-5k-6016x6016-5898.jpg');
        background-size: cover;
        background-position: center;
      }

      /* Custom Scrollbar for Mac look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
